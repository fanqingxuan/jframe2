#generated by `lor framework`
    
pid tmp/nginx.pid;
worker_processes 4;
events {
    worker_connections 4096;
}

http {
    include ./mime.types;

    client_max_body_size 2m;    #允许客户端请求的最大单文件字节数
    client_body_buffer_size 2m;  #缓冲区代理缓冲用户端请求的最大字节数

    sendfile on;
    keepalive_timeout  65;
    charset utf8;

    lua_package_path "./app/?.lua;./app/?/init.lua;./?.lua;./lor/?.lua;./lor/?/init.lua;;";
    lua_code_cache off; # set off for development
    #LUA_SHARED_DICT

    
    server {
        listen 8888;
        
        # Access log with buffer, or disable it completetely if unneeded
        access_log logs/dev-access.log combined buffer=16k;
        # Error log
        error_log logs/dev-error.log;

        # lor runtime
        location / {
            content_by_lua_file ./app/main.lua;
        }
    }
}

    
